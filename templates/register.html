<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form method="post">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit">Register</button>
    </form>

    {% if alert_message %}
    <div class="alert alert-danger" role="alert">{{ alert_message }}</div>
    {% endif %}
  </body>
</html>
