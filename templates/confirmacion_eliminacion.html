<!DOCTYPE html>
<html>
<head>
    <title>Confirmar eliminación</title>
</head>
<body>
    <h1>Confirmar eliminación del tatuador: {{ tatuador.nombre }} {{ tatuador.apellido }}</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ tatuador.nombre }} {{ tatuador.apellido }}?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
    </form>

    <p><a href="{% url 'admin' %}">Cancelar y volver</a></p>
</body>
</html>
