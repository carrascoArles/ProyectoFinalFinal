{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Confirmar eliminación</title>
    <link rel="stylesheet" type="text/css" href="{% static 'Tattoo/css/estilos.css' %}">
</head>
<body>
    <h1>Confirmar eliminación del tatuador: {{ tatuadores.nombre }} {{ tatuadores.apellido }}</h1>
    <p>¿Estás seguro de que deseas eliminar a {{ tatuadores.nombre }} {{ tatuadores.apellido }}?</p>

    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Eliminar">
    </form>

    <p><a href="{% url 'admin' %}">Cancelar y volver</a></p>
</body>
</html>
